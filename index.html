<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo sovellus</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Plus Jakarta Sans' rel='stylesheet'>
</head>
<body>
    <!-- Kursorielementti custom kursoria varten -->
    <div id="cursor" class="cursor"></div>
    <div class="pageContainer">
        <div class="container">
            <div class="welcomeHeading">
                <h1 id="user-welcome">Welcome</h1>
            </div>
        </div>
        <h2>Here you can add current tasks</h2>
        
        <!-- Syöttölaatikko -->
        <div class="taskEntry">
            <form id="taskForm" class="taskform">
                <input autocomplete="off" class="newTask" type="text" id="newTask" value="">
                <button class="inputButton" type="submit" id="inputButton">Add task</button>
            </form>
        </div>
        
        <div class="taskList">
            <div>
                <h2>Current tasks:
                    <span id="currentTaskAmount"></span>
                </h2>
                <ul id="taskList"></ul>
            </div>
            <div>
                <h2>Completed tasks:
                    <span id="completedTaskAmount"></span>
                </h2>
                <ul id="completedTaskList" class="completedTaskList"></ul>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
