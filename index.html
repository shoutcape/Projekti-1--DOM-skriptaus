<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo sovellus</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Plus Jakarta Sans' rel='stylesheet'>
</head>
<body>
    <div id="cursor" class="cursor"></div>
    <div class="pageContainer">
        <div class="container">
            <div class="welcomeHeading">
                <h1 id="user-welcome">Tervetuloa</h1>
            </div>
        </div>
        
        <div class="taskEntry">
            <form id="taskForm" class="taskform">
                <input class="newTask" type="text" id="newTask" value="">
                <button class="inputButton" type="submit" id="inputButton">Add task</button>
            </form>
        </div>
        
        <div class="taskList">
            <ul id="taskList"></ul>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
